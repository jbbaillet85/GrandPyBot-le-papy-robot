<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-with,initial=scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/bootstrap-5.0.1-dist/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="../static/bootstrap-5.0.1-dist/css/bootstrap-grid.rtl.min.css"/>
    <link rel="stylesheet" href="../static/bootstrap-5.0.1-dist/css/bootstrap-utilities.min.css"/>
    <link rel="stylesheet" href="../static/bootstrap-5.0.1-dist/css/bootstrap-reboot.min.css"/>
    <script src="../static/script.js" defer></script>
    <title>GrandPy Bot, le papy robot</title>
</head>
<body class="container-fluid">
<header class="row">
    <img src="../static/logo.jpg" class="col-1">
    <h1 class="col-8 text-center">GrandPy, raconte moi une histoire</h1>
</header>
    <section class="row p-3 mb-2 bg-primary text-white" id="dialogue">
        <section class="col-6" id="map">
            <figure class="figure-fluid">{{map}}</figure>
        </section>
        <section class="col-6" id="history">
            <p>
                {{history}}
            </p>
        </section>
        <section class="col-12" id="user_question_dialogue">
            {{user_question_dialogue}}
        </section>
    </section>
    <section class="row" id="form">
        <form action="grandPyBotApp\templates\index.html" method="POST" id="data_form">
            <fieldset>
                <div class="text">
                    <label for="user_question ">votre question</label>
                    <input type="text" name="user_question" id="user_question" class="col-12" placeholder="Tapez votre question" autofocus required />
                </div>
            </fieldset>
        </form>
    </section>
<footer class="row">
    <adress class="col-12">Jean-Baptiste Baillet</adress>
    <section>
    <a href="https://github.com/jbbaillet85/GrandPyBot-le-papy-robot">
        <img class="col-1" id="github" src="../static/logo_github.png" alt="lien vers mon Github"/>
    </a>
    <a href="https://www.linkedin.com/in/jean-baptiste-baillet/">
        <img class="col-1" id="linkedin" src="../static/logo_linkedin.png" alt="lien vers mon Linkedin" />
    </a>
    </section>
</footer>
</body>
</html>
